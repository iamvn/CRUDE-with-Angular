<div class="d-flex flex-column my-5 mx-2">
  <div class="d-flex justify-content-start">
    <p class="text-center m-0 py-3"><i class="fa-regular fa-calendar"></i> <span class="fs-6"> Today is :</span> {{date | date:'dd-MM-yyyy'}} </p>
  </div>
  <div class="d-flex justify-content-end px-3">
  <button class="btn btn-success btn-sm px-4" (click)="addItems()">Add</button>
  </div>
  <div class="table-responsive height-60vh">
<table class="table table-striped table-sm">
  <thead class="sticky-top bg-white shadow-sm">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Buyer Name</th>
    <th scope="col">Item</th>
    <th scope="col">Quantity</th>
    <th scope="col">Amount</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody class="border-light">
  <tr *ngFor="let items of itemsDto; index as i">
    <td>{{items.id}}</td>
    <td>{{items.name}}</td>
    <td>{{items.item}}</td>
    <td>{{items.quantity}}</td>
    <td>{{items.amount | currency:"INR"}}</td>
    <td>
      <div class="d-flex">
        <div (click)="modifyItems(items)">
        <i class="fa-regular fa-pen-to-square px-1" type="button"></i>
        </div>
        <div type="button" data-bs-toggle="modal" data-bs-target="#deleteConfirm" (click)="deleteItems(items.id, items.name)">
        <i class="fa-regular fa-trash-can px-1" type="button"></i>
        </div>
      </div>
    </td>
  </tr>
  </tbody>
</table>
</div>
</div>
